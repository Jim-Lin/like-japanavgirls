<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DARK Facial Recognition</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="content">
	<div class="inner">
		<div class="row">
			<div class="col-8" id="preview"></div>
			<div class="col-3" id="notfound" style="display: none;">
			  <div class="dot"></div>
			  <div class="text">検索エラー、別の写真を選択してください</div>
			</div>
		</div>
		<img src="loading.gif" id="loading" style="display: none; margin: auto;" />
		<div class="row">
			<div class="col-8" id="process" style="display: none;">
			  <div class="line"></div><div class="dot"></div>
			  <div class="text">結果</div>
			</div>
		</div>
		<div class="row">
			<div class="col-8" id="result"></div>
		</div>
	</div>
</div>
</body>

<!-- Scripts -->
<script src="info.js" charset="UTF-8"></script>

</html>
